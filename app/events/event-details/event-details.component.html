
<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD':true}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>
  <div class="row">
      <div class="col-md-2">
          <h3 style="margin:0">Sessions</h3>
      </div>
      <div class="col-md-2">
        <a (click)="addSession()">Add Session</a>
      </div>
  </div>


  <!--This means we are binding  session property of this session-list component to the session array on this event object. -->
  <!--Session-list expects a sessions property on this session list components. -->
  <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <!--Create New Session will be binded to saveNewSession which passes $event that is emitted-->
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>


</div>
